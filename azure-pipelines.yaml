trigger:
  - master
  - develop
  - feat/*
  - hotfix/*

pool: Azure Pipelines

variables:
  SYSTEM_PAT: $(System.AccessToken)

stages:
  - stage: integration
    displayName: Integration
    jobs:
      - job: cart
        displayName: Cart service
        steps:
          - checkout: self
            displayName: Checkout sources
            fetchDepth: 0
            fetchTags: true

          - task: DockerInstaller@0
            displayName: Setup Docker
            inputs:
              dockerVersion: 20.10.9

          - bash: |
              make --directory ./src/cart build
            displayName: Build

          - task: AzureCLI@2
            displayName: Publish build
            env:
              # Connect to Azure DevOps Artifacts
              AZURE_DEVOPS_EXT_PAT: $(SYSTEM_PAT)
            inputs:
              azureSubscription: azure-shopping-cart-devops-demo
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                # Make sure CLI extensions can be used
                az config set extension.use_dynamic_install=yes_without_prompt

                # Connect to Azure Container Registry
                DOCKER_TOKEN=$(az acr login --expose-token --name shoppingcartdevopsdemo)
                LOGIN_SERVER=$(echo $DOCKER_TOKEN | jq -r '.loginServer')
                docker login $LOGIN_SERVER -u 00000000-0000-0000-0000-000000000000 -p $(echo $DOCKER_TOKEN | jq -r '.accessToken')

                # Exec our build
                make --directory ./src/cart server=$LOGIN_SERVER publish-build

          - bash: |
              make --directory ./src/cart test-build
            displayName: Test build

  - stage: deployment
    displayName: Deployment
    dependsOn: integration
    lockBehavior: sequential
    jobs:
      - job: cart
        displayName: Cart service
        steps:
          - checkout: self
            displayName: Checkout sources
            fetchDepth: 0
            fetchTags: true

          - task: HelmInstaller@1
            displayName: Setup Helm
            inputs:
              helmVersionToInstall: 3.10.3

          - script: |
              # Install
              cd "$(Agent.TempDirectory)"
              curl -Lo kubelogin.zip https://github.com/Azure/kubelogin/releases/download/v0.0.25/kubelogin-linux-amd64.zip
              unzip kubelogin.zip -d ./kubelogin
              sudo mkdir -p /usr/local/kubelogin/bin
              sudo mv ./kubelogin/bin/linux_amd64/kubelogin /usr/local/kubelogin/bin/kubelogin
              sudo ln -s /usr/local/kubelogin/bin/kubelogin /usr/local/bin

              # Test the install
              kubelogin --version
            displayName: Setup Kubelogin

          - task: AzureCLI@2
            displayName: Deploy build
            env:
              # Connect to Azure DevOps Artifacts
              AZURE_DEVOPS_EXT_PAT: $(SYSTEM_PAT)
            inputs:
              azureSubscription: azure-shopping-cart-devops-demo
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                # Connect to Azure Kubernetes Service
                az aks get-credentials --resource-group shopping-cart-devops-demo --name shoppingcartdevopsdemo
                kubelogin convert-kubeconfig -l azurecli

                # Exec our build
                make --directory ./src/cart namespace=dev deploy-build
      - job: items
        displayName: Items service
        steps:
          - checkout: self
            displayName: Checkout sources
            fetchDepth: 0
            fetchTags: true

          - task: AzureCLI@2
            displayName: Deploy build
            env:
              # Connect to Azure DevOps Artifacts
              AZURE_DEVOPS_EXT_PAT: $(SYSTEM_PAT)
            inputs:
              azureSubscription: azure-shopping-cart-devops-demo
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                # Exec our build
                make --directory ./src/items deploy-build
