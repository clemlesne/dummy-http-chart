parameters:
  - name: branch_sanitized

stages:
  - stage: build
    displayName: Build
    jobs:
      - job: cart
        displayName: Cart service
        steps:
          - checkout: self
            displayName: Checkout sources
            fetchDepth: 0
            fetchTags: true
            submodules: true

          - bash: |
              echo "##vso[build.updatebuildnumber]$(make version-full)"
            displayName: Init build number

          - bash: |
              make --directory ./src/cart install
            displayName: Install deps

          - task: DockerInstaller@0
            displayName: Setup Docker
            inputs:
              dockerVersion: 23.0.2

          - task: AzureCLI@2
            displayName: Login to container repository
            env:
              AZURE_DEVOPS_EXT_PAT: $(System.AccessToken) # Connect to Azure Artifacts
            inputs:
              azureSubscription: azure-shopping-cart-devops-demo
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                # Make sure CLI extensions can be used
                az config set extension.use_dynamic_install=yes_without_prompt

                # Connect to Azure Container Registry
                DOCKER_TOKEN=$(az acr login --expose-token --name shoppingcartdevopsdemo)
                LOGIN_SERVER=$(echo $DOCKER_TOKEN | jq -r '.loginServer')
                docker login $LOGIN_SERVER -u 00000000-0000-0000-0000-000000000000 -p $(echo $DOCKER_TOKEN | jq -r '.accessToken')

                echo "##vso[task.setvariable variable=container_login_server;]${LOGIN_SERVER}"

          - bash: |
              make --directory ./src/cart git_branch=${{ parameters.branch_sanitized }} container_repo=$(container_login_server) build
            displayName: Build

          - task: AzureCLI@2
            displayName: Test builds
            env:
              AZURE_DEVOPS_EXT_PAT: $(System.AccessToken) # Connect to Azure Artifacts
            inputs:
              azureSubscription: azure-shopping-cart-devops-demo
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                make --directory ./src/cart git_branch=${{ parameters.branch_sanitized }} container_repo=$(container_login_server) test-ci

          - task: AzureCLI@2
            displayName: Publish builds
            env:
              AZURE_DEVOPS_EXT_PAT: $(System.AccessToken) # Connect to Azure Artifacts
            inputs:
              azureSubscription: azure-shopping-cart-devops-demo
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                make --directory ./src/cart git_branch=${{ parameters.branch_sanitized }} container_repo=$(container_login_server) publish-builds

          # There are a 2-15 minutes delay before Defender for Containers for Azure Container Registry scan containers, so we are waiting 3 minutes. Note, 20/01/2023: Seems OK in most cases.
          # See: https://learn.microsoft.com/en-us/azure/defender-for-cloud/defender-for-containers-vulnerability-assessment-azure
